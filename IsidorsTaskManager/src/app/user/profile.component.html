<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form autocomplete="off" novalidate [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)">
        <div class="form-group">
          <label for="userName">User Name:</label>
        
          <input id="userName" type="text" formControlName="userName" class="form-control" placeholder="User Name..." />
        </div>
        <div class="form-group" >
          <label for="alias">Alias Name:</label>
          
          <input id="alias" type="text" formControlName="alias" class="form-control" placeholder="Alias Name..." />
        </div>
        <button type="submit" class="btn btn-primary"  >Save</button>
        <button type="button" class="  btn btn-default"  (click)="cancel()">Cancel</button>
        <button type="button" class=" btn btn-danger"  (click)="logout()">Logout</button>
      </form>
    </div>
  </div>
