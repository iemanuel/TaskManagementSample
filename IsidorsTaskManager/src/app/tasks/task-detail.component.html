<div class='panel panel-default' *ngIf='task'>
    <div class='panel-heading'>
        {{pageTitle + ': ' + task.Name}}
    </div>
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
